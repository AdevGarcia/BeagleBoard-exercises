<!DOCTYPE html>
<html>
  <head>
    <!-- EXTERNAL LIBS-->
    <script src="jquery.min.js"></script>
    <script src="jsapi"></script>

    <!-- EXAMPLE SCRIPT From: http://phant.io/graphing/google/2014/07/07/graphing-data/ -->
    <script>

      // onload callback
      function drawChart() {

        var public_key = 'MG40r6AdvgIKNDymOAoL';

        // JSONP request
        var jsonData = $.ajax({
          url: 'http://data.sparkfun.com/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {
          
          // console.log(results);

          var data = new google.visualization.DataTable();
          var data2 = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'Time (ms)');

          data2.addColumn('datetime', 'Time');
          data2.addColumn('number', 'Time (ms)');

          $.each(results, function (i, row) {
            if(i<1*24*60) {
            data2.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.time)
            ]);
            }
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.time)
            ]);
          });

          var chart =  new google.visualization.LineChart($('#chart').get(0));
          var chart2 = new google.visualization.LineChart($('#chart2').get(0));

          chart.draw(data, {
            title: 'Ping Return Times'
          });

          chart2.draw(data2, {
            title: 'Ping Return Times Last 24 Hours'
          });

        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>

  </head>
  <body>
    <div id="chart" style="width: 100%;"></div>
    <div id="chart2" style="width: 100%;"></div>
  </body>
</html>
