<!DOCTYPE html>
<!--From: https://developers.google.com/maps/documentation/javascript/tutorial#Audience-->
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 31.7744923, lng: 76.9856026},
          zoom: 15,
        //   https://developers.google.com/maps/documentation/javascript/controls#Adding_Controls_to_the_Map
  zoomControl: true,
  mapTypeControl: true,
  scaleControl: true,
  streetViewControl: true,
  rotateControl: true,
  fullscreenControl: false,
//   https://developers.google.com/maps/documentation/javascript/maptypes#BasicMapTypes
  mapTypeId: google.maps.MapTypeId.TERRAIN
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjyHrSz6shTuNFJOk9-fSW07Tsz7PBmGc&callback=initMap"
    async defer></script>
  </body>
</html>
