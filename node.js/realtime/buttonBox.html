<!doctype html>
<html>
  <head>
    <title>Button Box Demo</title>

    <script src="/json.js"></script> <!-- for ie -->
    <script src="/socket.io/socket.io.js"></script>

    <link href="layout.css" rel="stylesheet" type="text/css">
    <script src="jquery.js"></script>
    <script src="jquery.flot.js"></script>
    <script src="jquery.flot.navigate.js"></script>
  </head>
  <body>
    <h1>Button Box Demo <a href="http://Rose-Hulman.edu" target="_blank">
        <img src="RoseLogo96.png" width=200 align="right"></a></h1>
    <button id="connect" onClick='connect()'/>Connect</button>
    <button id="disconnect" onClick='disconnect()'>Disconnect</button>
<!--    <button id="send" onClick='send()'/>Send Message</button> -->
    Time between updates: <input id="updateInterval" type="text" value="" style="text-align: right; width:5em"> ms
    <button id="zoomout" onClick='plot.zoomOut()'>Zoom Out</button>
    <div id="placeholder" style="width:650px;height:300px;"></div>
<center>samples</center>
<p>
<b>Button Box demo from the <a href="http://elinux.org/index.php?title=Category:ECE497" target="_blank">32-bit Embedded Linux Class</a>.</b>
Try pushing the button and turning the pot on the the breadboard.
Try double-clicking to zoom and click and dragging to pan.
</p>
    <a href="http://beagleboard.org" target="_blank">
        <img src="beagle-hd-logo.gif" width=200 align="right"></a>
    <div><p id="status">Waiting for input</p></div>
    <a href="http://www.ti.com/sitara" target="_blank">
        <img src="hdr_ti_logo.gif" width=200 align="right"></a>
    <div><p id="message">message</p></div> 
By <i>Mark A. Yoder</i>
<br/>

    <script>

    var socket;
    var firstconnect = true,
        fs = 8000,
        Ts = 1/fs*1000,
        samples = 100,
        plot,
        globalDataL = [], iL = 0, globalDataLold = [], 
        globalDataR = [], iR = 0, globalDataRold = [];
    globalDataL[samples] = 0;
    globalDataR[samples] = 0;

    function connect() {
      if(firstconnect) {
        socket = io.connect(null);

        socket.on('message', function(data)
            { status_update("Received: message");});
        socket.on('connect', function()
            { status_update("Connected to Server"); });
        socket.on('disconnect', function()
            { status_update("Disconnected from Server"); });
        socket.on('reconnect', function()
            { status_update("Reconnected to Server"); });
        socket.on('reconnecting', function( nextRetry )
            { status_update("Reconnecting in " + nextRetry/1000 + " s"); });
        socket.on('reconnect_failed', function()
            { message("Reconnect Failed"); });

        socket.on('ain',  ain);
        socket.on('gpio', gpio);

        firstconnect = false;
      }
      else {
        socket.socket.reconnect();
      }
    }

    function disconnect() {
      socket.disconnect();
    }

    // When new data arrived, convert it and plot it.
    function ain(data) {
        data = atob(data)/4096 * 1.8;
        data = isNaN(data) ? 0 : data;
        status_update("ain: " + data);
        globalDataL[iL] = [iL, data];
        iL++;
        if(iL >= samples) {
            iL = 0;
            var i;
            for(i=0; i<samples; i++) {
                globalDataLold[i] = globalDataL[i];
                globalDataL[i] = [];
            }
        }
        plot.setData([ globalDataLold, globalDataRold, 
                       globalDataL, globalDataR ]);
        plot.draw();
    }

    function gpio(data) {
        data = atob(data);
//        data = isNaN(data) ? 0 : data;
        status_update("gpio: " + data);
        globalDataR[iR] = [iR, data];
        iR++;
        if(iR >= samples) {
            iR = 0;
            var i;
            for(i=0; i<samples; i++) {
                globalDataRold[i] = globalDataR[i];
                globalDataR[i] = [];
            }
        }
        plot.setData([ globalDataLold, globalDataRold, 
                       globalDataL, globalDataR ]);
        plot.draw();
    }

    function status_update(txt){
      document.getElementById('status').innerHTML = txt;
    }

    function send(){
      socket.emit("ain", "Hello Server!");    
    };

    connect();

    </script>

<script type="text/javascript">
$(function () {

    function initPlotData() {
        // zip the generated y values with the x values
        var result = [];
        for (var i = 0; i <= samples; i++)
            result[i] = [i, 0];
        return result;
    }

    // setup control widget
    var updateInterval = 100;
    $("#updateInterval").val(updateInterval).change(function () {
        var v = $(this).val();
        if (v && !isNaN(+v)) {
            updateInterval = +v;
            if (updateInterval < 1)
                updateInterval = 1;
            if (updateInterval > 2000)
                updateInterval = 2000;
            $(this).val("" + updateInterval);
        }
    });

    // setup plot
    var options = {
        series: { 
            shadowSize: 0, // drawing is faster without shadows
            points: { show: false},
            lines:  { show: true, lineWidth: 5},
        }, 
        yaxis:	{ min: 0, max: 2, 
                  zoomRange: [10, 256], panRange: [-128, 128] },
        xaxis:	{ show: true, 
                  zoomRange: [10, 100], panRange: [0, 100] },
        legend:	{ position: "sw" },
        zoom:	{ interactive: true, amount: 1.1 },
        pan:	{ interactive: true }
    };
    plot = $.plot($("#placeholder"), 
        [ 
          { data:  initPlotData(), 
            label: "Left Channel" },
          { data:  initPlotData(),
            label: "Right Channel" }
        ],
            options);

    // Request data every updateInterval ms
    function update() {
        socket.emit("ain",  "Send more data");
        socket.emit("gpio", "Send more data");
        setTimeout(update, updateInterval);
    }
    update();
});
</script>

  </body>
</html>
